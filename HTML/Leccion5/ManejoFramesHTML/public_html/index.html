<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Frames</title>
        <meta charset="UTF-8">
    </head>
    <!-- Frame Externo -->
    <!-- Creamos un frame externo de dos columnas-->
    <frameset cols="25%,*" frameborder="0" framespacing="0" border="0">
        <frame src="navegacion.html" name="navegacion">
            <!--frame derecha, es otroframeset-->
            <!--tiene dos renglones este frame-->
            <frameset rows="30%,*">
                <!--frame superior-->
                <frame src="titulo.html"  name="titulo" scrolling="no">
            <!--frame inferior-->
                <frame src="contenidoinicial.html" name="contenido">
            </frameset>
            <noframes>
                Este es una pagina que no puede mostrar los frames
            </noframes>
    </frameset>
</html>
