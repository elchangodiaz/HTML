<!DOCTYPE html>
<html>
    <head>
        <title>Preformato</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Preformato</h1>
        <!--comentario-->
        <!-- El tag pre, se usa para dar preformato a nuetro texto, la idea es que
        tal como se escriba el texto asi se visualice nuestro codigo-->
        <pre>
Este texto, se va a visualizar con todo
    y los espacios
        tabuladores y la info
que se muestre tal y como esta programado
<em>tambien reconoce para dar formatos</em>
<!--<bold> algunos no los reconoce ya que es formato basico </bold>-->
                            <u>Otros si los reconcoce</u>
        </pre>
    </body>
</html>
