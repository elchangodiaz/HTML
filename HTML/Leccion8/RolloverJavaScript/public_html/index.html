<html>
    <head>
        <title>Ejemplo de Botones Rollover</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    <body>
        <h1>Ejemplo de Botones Rollover</h1>
        
        <a href="resultado.html"
           onmouseover="document.boton.src = 'btn_send.png'"
           onmouseout="document.boton.src = 'btn_sendoff.png'">
            <img src="btn_sendoff.png" name="boton" alt="boton"/>
        </a>
        <br/>
        <a href="mejorado.html">Ejemplo mejorado</a>
    </body>
</html>
